<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">

	<ui:define name="title">
		<title>Initialize Password</title>
	</ui:define>

	<ui:define name="body">
		<h:form id="initializePasswordForm">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:fieldset styleClass="initialize-fieldset"
							legend="#{displayItemBean.getDisplayItemName('initialize_title')}">
							
							<span class="message-style"><pt:messages /></span>
							<p:panelGrid styleClass="status-panel-grid">
								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel"
										style="width:170px;">
										<h:outputLabel
											value="#{displayItemBean.getDisplayItemName('password')}" />
										<span class="star">âœ³</span>
									</p:column>
									<p:column styleClass="status-panel-grid-column"
										style="width:400px;">
										<p:password style="width: 70%;" maxlength="512" id="password"
											value="#{initializePasswordFormBean.headerBean.password}" />
										<p:watermark value="Activation..." for="password" />
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:commandButton style="margin-top: 3%; margin-left:10px;" styleClass="button"
								value="#{displayItemBean.getDisplayItemName('update')}"
								action="#{initializePasswordFormBean.updatePassword()}" />

						</p:fieldset>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
