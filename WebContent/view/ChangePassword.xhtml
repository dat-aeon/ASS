 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">

	<ui:define name="title">
		<title>Password Change</title>
	</ui:define>

	<ui:define name="body">
		<h:form id="imp001form" enctype="multipart/form-data">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:fieldset styleClass="import-fieldset" legend="Password Change">
							<p:panelGrid styleClass="panel-grid">
								<table>
									<tr>
										<td colspan="2"><pt:messages /></td>
									</tr>
									<tr>
										<td height="50" style="width: 37%;"><h:outputText
												value="#{displayItemBean.getDisplayItemName('staffId')}" /></td>
										<td style="width: 60%;">: <h:outputText
												value="#{changePasswordFormBean.registerHeaderBean.staffId}"
												style="width:88%;" />
										</td>
									</tr>
									<tr>
										<td height="50"><h:outputText
												value="#{displayItemBean.getDisplayItemName('password')}" /></td>
										<td>: <p:password id="password" style="width: 88%;"
												value="#{changePasswordFormBean.registerHeaderBean.password}" />
										</td>
									</tr>
									<tr>
										<td height="50"><h:outputText
												value="#{displayItemBean.getDisplayItemName('confirmPassword')}" /></td>
										<td>: <p:password id="confirmPassword"
												style="width: 88%;"
												value="#{changePasswordFormBean.registerHeaderBean.confirmPassword}" />
										</td>
									</tr>
								</table>
							</p:panelGrid>

							<p:commandButton style="margin-top: 2%;" ajax="false"
								styleClass="button" value="Register"
								action="#{changePasswordFormBean.change()}" />


						</p:fieldset>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
