<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">

	<ui:define name="title">
		<title><h:outputText
				value="#{displayItemBean.getDisplayItemName('outletDetail')}" /></title>
	</ui:define>

	<ui:define name="body">
		<h:form id="outletRegisterForm">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:fieldset styleClass="import-fieldset"
							style="width: 500px !important;"
							legend="#{displayItemBean.getDisplayItemName('outletDetail')}">
							<span class="message-style"><pt:messages /></span>
							<p:panelGrid styleClass="status-panel-grid"
								style="margin-top: 0%;"
								rendered="#{null != outletListFormBean.detailLineBean}">
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('outletName')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:50%;"
											value="#{outletListFormBean.detailLineBean.outletName}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('agencyName')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<c:choose>
											<c:when
												test="#{-1 ne outletListFormBean.detailHeaderBean.priorLinkStack.search('detailAgency')}">
												<h:outputText
													value="#{outletListFormBean.detailLineBean.agencyName}" />
											</c:when>
											<c:otherwise>
												<p:commandLink id="agencyName"
													style="text-decoration-line: none;color: blue;"
													action="#{outletListFormBean.agencyDetail(outletListFormBean.detailLineBean.agencyId)}"
													value="#{outletListFormBean.detailLineBean.agencyName}">
												</p:commandLink>
											</c:otherwise>
										</c:choose>
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('userName')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<c:choose>
											<c:when
												test="#{-1 ne outletListFormBean.detailHeaderBean.priorLinkStack.search('detailAgencyUser')}">
												<c:forEach var="entry"
													items="#{outletListFormBean.detailLineBean.outletUserMap}">
													<h:outputText value="entry.value" />
												</c:forEach>
											</c:when>
											<c:otherwise>
												<c:forEach var="entry"
													items="#{outletListFormBean.detailLineBean.outletUserMap}">
													<p:commandLink value="#{entry.value}"
														action="#{outletListFormBean.userDetail(entry.key)}"
														style="text-decoration-line: none;color: blue;display:block;" />
												</c:forEach>
											</c:otherwise>
										</c:choose>
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('address')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:90%;"
											value="#{outletListFormBean.detailLineBean.address}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('address')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:90%;"
											value="#{outletListFormBean.detailLineBean.address}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('phoneNumber')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:90%;"
											value="#{outletListFormBean.detailLineBean.phoneNo}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputLabel id="attckmentImage" value="#{displayItemBean.getDisplayItemName('outletImage')}" />
									</p:column>
									<p:column styleClass="status-panel-grid-column" colspan="2" style="width:300px;">
										<p:graphicImage id="newsImage" url="#{outletListFormBean.tempUploadImageFilePath}" style="width:50px;height:auto;" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('latitude')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:90%;"
											value="#{outletListFormBean.detailLineBean.latitude}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('longitude')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:90%;"
											value="#{outletListFormBean.detailLineBean.longitude}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('createdBy')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:50%;"
											value="#{outletListFormBean.detailLineBean.createdBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('createdTime')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:50%;"
											value="#{outletListFormBean.detailLineBean.createdTime}">
											<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
										</h:outputText>
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:50%;"
											value="#{outletListFormBean.detailLineBean.updatedBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('updatedTime')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText style="width:50%;"
											value="#{outletListFormBean.detailLineBean.updatedTime}">
											<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
										</h:outputText>
									</p:column>
								</p:row>
							</p:panelGrid>
							<p:commandButton
								value="#{displayItemBean.getDisplayItemName('back')}"
								action="#{outletListFormBean.detailBack()}" id="backButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" />
						</p:fieldset>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
