<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">

	<ui:define name="title">
		<title>Agency Update</title>
	</ui:define>

	<ui:define name="body">
		<h:form id="agencyregister">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:fieldset styleClass="register-fieldset" style="width:57%" legend="Agency Update">
							<span class="message-style"><pt:messages /></span>
							<p:panelGrid styleClass="status-panel-grid" 
								rendered="#{!agencyListManagementFormBean.updateParam.targetListFlag}">
								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('agencyName')}" />
										<span class="star">✳</span>
									</p:column>
									<p:column styleClass="status-panel-grid-column">
										<p:inputText id="agencyName"
											value="#{agencyListManagementFormBean.updateParam.agencyName}" />
										<p:watermark value="Agency Name..." for="agencyName" />
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('location')}" />
										<span class="star">✳</span>
									</p:column>

									<p:column styleClass="status-panel-grid-column">
										<p:selectOneRadio id="locationType"
											style="float:left; width: 45%;"
											value="#{agencyListManagementFormBean.updateParam.location}">
											<f:selectItem itemValue="0" itemLabel="Yangon" />
											<f:selectItem itemValue="1" itemLabel="Mandalay" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('address')}" />
										<span class="star">✳</span>
									</p:column>

									<p:column styleClass="status-panel-grid-column">
										<p:inputText id="address"
											value="#{agencyListManagementFormBean.updateParam.address}" />
										<p:watermark value="Address..." for="address" />
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('assignTeamMobile')}" />
										<span class="star">✳</span>
									</p:column>

									<p:column styleClass="status-panel-grid-column">
										<p:selectOneMenu id="mobileteam" style="width:200px"
											value="#{agencyListManagementFormBean.updateParam.mobileTeam}">
											<f:selectItems
												value="#{agencyListManagementFormBean.agencyListManagementHeaderBean.mobileTeamList}"
												var="mobileType" itemLabel="#{mobileType.label}"
												itemValue="#{mobileType.value}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('assignTeamNonMobile')}" />
										<span class="star">✳</span>
									</p:column>

									<p:column styleClass="status-panel-grid-column"
										style="width:400px;">
										<p:selectOneMenu id="nonmobile" style="width:200px"
											value="#{agencyListManagementFormBean.updateParam.nonMobileTeam}">
											<f:selectItems
												value="#{agencyListManagementFormBean.agencyListManagementHeaderBean.nonMobileTeamList}"
												var="nonmobileType" itemLabel="#{nonmobileType.label}"
												itemValue="#{nonmobileType.value}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('roleList')}" />
										<span class="star">✳</span>
									</p:column>

									<p:column styleClass="status-panel-grid-column">
										<p:selectManyCheckbox id="roleList"
											value="#{agencyListManagementFormBean.updateParam.selectedRole}"
											layout="grid" styleClass="role-checkbox"
											columns="#{agencyListManagementFormBean.agencyListManagementHeaderBean.roleList.size}">
											<f:selectItems
												value="#{agencyListManagementFormBean.agencyListManagementHeaderBean.roleList}"
												var="role" itemValue="#{role.value}"
												itemLabel="#{role.label}" />
										</p:selectManyCheckbox>
									</p:column>
								</p:row>
								
								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('isAeon')}" />
									</p:column>

									<p:column styleClass="status-panel-grid-column">
									<p:selectOneRadio id="isAeon" styleClass="width200px" value="#{agencyListManagementFormBean.updateParam.isAeon}">
										<f:selectItem itemLabel="Yes" itemValue="True" />
										<f:selectItem itemLabel="No" itemValue="False" />
										<p:ajax/>
									</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row styleClass="status-panel-grid-row">
									<p:column styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('remark')}" />
									</p:column>

									<p:column styleClass="status-panel-grid-column"
										style="width:400px;">
										<p:inputTextarea rows="5" cols="60" id="remark"
											maxlength="512"
											style="margin-top:1%; margin-bottom:1%; resize: none"
											value="#{agencyListManagementFormBean.updateParam.remark}" />
										<p:watermark value="Remarks..." for="remark" />
									</p:column>
								</p:row>

							</p:panelGrid>

							<p:spacer width="100%" height="0"/>
							<p:commandButton style="margin-top: 2%;" ajax="false"
								styleClass="button"
								rendered="#{!agencyListManagementFormBean.updateParam.targetListFlag}"
								value="#{displayItemBean.getDisplayItemName('update')}"
								id="register" action="#{agencyListManagementFormBean.update()}" />
							<p:commandButton style="margin-top: 2%;" ajax="false"
								styleClass="button"
								value="#{displayItemBean.getDisplayItemName('back')}" id="back"
								action="#{agencyListManagementFormBean.back()}" />
						</p:fieldset>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
